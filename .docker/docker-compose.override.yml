version: '3.7'
services:
  node:
    build:
      args:
        NODE_ENV: develop
        NODE_VERSION: --lts
      context: ../
      dockerfile: Dockerfile
    environment:
      - NEVATRAVEL=${NEVATRAVEL}
      - ASTRAMARIN_USERNAME=${ASTRAMARIN_USERNAME}
      - ASTRAMARIN_PASSWORD=${ASTRAMARIN_PASSWORD}
      - ASTRAMARIN=${ASTRAMARIN}
    restart: unless-stopped
    tty: true
    networks:
      - app-network
